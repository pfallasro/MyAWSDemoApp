phases:
  install:
    runtime-versions: 
      nodejs: 8
    commands:
      - npm install
      - npm install phantomjs
  pre_build:
    commands:
    - node -v
    - npm -v
    - aws --version
  build:
    commands:
    - echo Build started on `date`
    - node node_modules/mocha/bin/mocha --recursive t/unit/*
  post_build:
    commands:
    - npm rebuild node-sass
    - npm run-script compile-sass
    - echo Build completed on `date`
